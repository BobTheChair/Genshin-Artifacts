<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Artifacts</title>
	<script src="/main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="test.png" alt="">
	<div class="container">
		<img class="backdrop" src="media/backdrop-mono.png">
		<div class="header">
			<img src="/media/artifact_border.svg" alt="">
			<div class="name"></div>
		</div>
		<div class="top" rarity="5">
			<div class="piece"></div>
			<img class="image" src="">
			<div class="mainstat">
				<div class="type"></div>
				<div class="value"></div>
			</div>
			<div class="rarity"></div>
		</div>

		<div class="bottom">
			<div class="level"></div>
			<div class="substats"></div>
			<div class="set"></div>
		</div>
	</div>
</body>
</html>
