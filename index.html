<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Artifacts</title>
	<script type="module" src="main.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/ui.css">
</head>
<body>
	<!--img style="position: absolute; top: -16px" src="references/artifact.png" alt="">
	<img src="references/select-active.png" alt="">
	<img src="references/select-hover.png" alt="">
	<img src="references/select-active.png" alt="">
	<img src="references/select-scrollwheel.png" alt="">
	<img src="references/settings-select.png" alt="">
	<img src="media/star.svg" alt=""-->

	<div class="artifact-container">
		<img class="backdrop" src="media/backdrop-mono.png">
		<div class="header">
			<div class="artifact-border">
				<img class="artifact-border-left" src="media/artifact_border2.svg" alt="">
				<div class="artifact-border-middle" style="background: url(media/artifact_border1.svg)" alt=""></div>
				<img class="artifact-border-right" src="media/artifact_border2.svg" alt="">	
			</div>
			<div class="name"></div>
		</div>
		<div class="top" rarity="5">
			<div class="piece"></div>
			<img class="image" src="">
			<div class="mainstat">
				<div class="type"></div>
				<div class="value"></div>
			</div>
			<div class="rarity"></div>
		</div>

		<div class="bottom">
			<div class="level"></div>
			<div class="substats"></div>
			<div class="set"></div>
		</div>

		<div class="levelup">
			<div id="enhance" class="button"><div class="circle"><div class="icon ring"></div></div><div class="label">Enhance</div></div>
			<div class="levels">
				<label for="number">+</label><input id="number" min="0" max="20" type="number" value="4">
				<div class="updown">
					<div class="up">+</div>
					<div class="down">-</div>
				</div>
			</div>
		</div>
		
		<div id="reroll" class="button"><div class="circle"><div class="icon ring"></div></div><div class="label">Reroll</div></div>
		
		<div class="button-no-label open-settings"><span class="icon material-icons-round">menu</span></div>
	</div>

	<div class="settings" opened="false">
		<div class="setting">
			<span class="label">Set</span>
			<details class="input set select">
				<summary class="radios"><input type="radio" name="set" title="Random" id="set-random" checked></summary>
				<ul class="select-options"><label for="set-random"><li>Random</li></label></ul>
			</details>
		</div>
				
		<div class="setting">
			<span class="label">Piece</span>
			<details class="input piece select">
				<summary class="radios"><input type="radio" name="piece" title="Random" id="piece-random" checked></summary>
				<ul class="select-options"><label for="piece-random"><li>Random</li></label></ul>
			</details>
		</div>

		<!--
			<div class="setting">
				<span class="label">Rarity</span>
				<details class="input rarity select">
					<summary class="radios"><input type="radio" name="rarity" title="Random" id="rarity-random" checked></summary>
					<ul class="select-options"><label for="rarity-random"><li>Random</li></label></ul>
				</details>
			</div>
		-->
		<div class="setting">
			<span class="label">Main stat</span>
			<details class="input mainstat select">
				<summary class="radios"><input type="radio" name="mainstat" title="Random" id="mainstat-random" checked></summary>
				<ul class="select-options"><label for="mainstat-random"><li>Random</li></label></ul>
			</details>
		</div>
		
		
		<label class="enhanced-reroll-container checkbox-container" for="enhancedReroll">
			<input type="checkbox" name="enhancedReroll" id="enhancedReroll">
			<div>Enhance on reroll</div>
			<div class="checkbox"><div class="checkmark"><span class="icon material-icons-round"></span></div></div>
		</label>

		<div class="button-no-label close-settings"><span class="icon material-icons-round">close</span></div>
	</div>
	<div class="link"><a href="https://github.com/BobTheChair/Genshin-Artifacts">Source code on GitHub</a></div>
	

</body>
</html>
