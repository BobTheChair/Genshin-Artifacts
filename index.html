<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Artifacts</title>
	<script type="module" src="main.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/ui.css">
</head>
<body>
	<div class="container">
		<img class="backdrop" src="media/backdrop-mono.png">
		<div class="header">
			<div class="artifact-border">
				<img class="artifact-border-left" src="media/artifact_border2.svg" alt="">
				<div class="artifact-border-middle" style="background: url(media/artifact_border1.svg)" alt=""></div>
				<img class="artifact-border-right" src="media/artifact_border2.svg" alt="">	
			</div>
			<div class="name"></div>
		</div>
		<div class="top" rarity="5">
			<div class="piece"></div>
			<img class="image" src="">
			<div class="mainstat">
				<div class="type"></div>
				<div class="value"></div>
			</div>
			<div class="rarity"></div>
		</div>

		<div class="bottom">
			<div class="level"></div>
			<div class="substats"></div>
			<div class="set"></div>
		</div>

		<div class="levelup">
			<div id="enhance" class="button"><div class="circle"><div class="ring"></div></div><div class="label">Enhance</div></div>
			<div class="levels">
				<label for="number">+</label><input id="number" min="0" max="20" type="number" value="4">
				<div class="updown">
					<div class="up">+</div>
					<div class="down">-</div>
				</div>
			</div>
		</div>
		
		<div id="reroll" class="button"><div class="circle"><div class="ring"></div></div><div class="label">Reroll</div></div>
		
		<label class="checkbox-container" for="enhancedReroll">
			<input type="checkbox" name="enhancedReroll" id="enhancedReroll">
			<div class="checkbox"><div class="checkmark"><span class="icon material-icons-round"></span></div></div>
			<br>Enhance on reroll
		</label>
	</div>

	<div class="settings">
		<div class="setting">
			<label for="Set">Set</label>
			<select name="set"><option value="">Random</option></select>
		</div>
		<div class="setting">
			<label for="piece">Piece</label>
			<select name="piece"><option value="">Random</option></select>
		</div>
	</div>
	
	<div class="link"><a href="https://github.com/BobTheChair/Genshin-Artifacts">Source code on GitHub</a></div>

</body>
</html>
